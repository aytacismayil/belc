    <script src="js/slick.min.js"></script>


    <script>
        $(document).ready(function () {
            var owl = $('.owl-carousel');
            owl.owlCarousel({
                margin: 10,
                nav: true,
                loop: true,
                responsive: {
                    0: {
                        items: 1
                    },
                    600: {
                        items: 1
                    },
                    1000: {
                        items: 1
                    }
                }
            })

            $('.aaa').slick({
                infinite: true,
                slidesToShow: 4,
                slidesToScroll: 1,
                nextArrow: $('.kurs-left'),
                prevArrow: $('.kurs-right'),
                autoplay: true,
                responsive: [
                    {
                        breakpoint: 1191,
                        settings: {
                            slidesToShow: 3,
                            slidesToScroll: 3
                        }
                    },
                    {
                        breakpoint: 920,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 2
                        }
                    },
                    {
                        breakpoint: 700,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                    }
                ]


            });
        })
        $(function () {
            $("#accordion").accordion({
